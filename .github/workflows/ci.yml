name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  run-x86_64-linux:
    name: Run x86_64 Linux
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main
        with:
          logger: pretty
          log-directives: nix_installer=trace
          backtrace: full
      - uses: DeterminateSystems/magic-nix-cache-action@main
      - run: ./.ci.sh
